<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/admin/plugin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/admin/css/public.css" media="all" />

<body class="childrenBody">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input name" placeholder="名称" />
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input idCard" placeholder="身份证" />
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input uid" placeholder="平台ID" />
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input mobile" placeholder="手机号" />
                    </div>

                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                    <a class="layui-btn layui-btn-normal addNews_btn">添加</a>
                    <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
                </div>

            </form>
        </blockquote>
        <table id="activeList" lay-filter="activeList"></table>

        <!--操作-->
        <script type="text/html" id="activeListBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        </script>
    </form>
    {include file="index/public"}
    <script type="text/javascript" src="__PUBLIC__/admin/plugin/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin//js/activeList.js"></script>
